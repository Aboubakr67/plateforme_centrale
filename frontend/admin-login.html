<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Connexion Administration</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Administration</h1>
            <p class="subtitle">Connexion Ã  l'interface administrateur</p>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <button type="submit">Se connecter</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('adminToken')) {
                window.location.href = 'admin.html';
            }
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none';

            const formData = new FormData(event.target);
            const data = {
                nom: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                if (responseData.success) {
                    localStorage.setItem('adminToken', responseData.token);
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.textContent = responseData.message || 'Erreur de connexion';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur:', error);
                errorMessage.textContent = 'Une erreur est survenue lors de la connexion';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
